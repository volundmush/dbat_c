root: ./
out: ./go
package: main

use_go_int: true

replace:
  - old: "*Bytef"
    new: "[]byte"
  - old: socklen_t
    new: int


idents:
  - name: select
    rename: netpoll_select
  - name: perror
    rename: fmt.Println
  - name: help_table
    type: slice
  - name: soc_mess_list
    type: slice
  - name: world
    type: slice
  - name: zone_table
    type: slice
  - name: obj_proto
    type: slice
  - name: obj_index
    type: slice
  - name: mob_proto
    type: slice
  - name: mob_index
    type: slice
  - name: complete_cmd_info
    type: slice
  - name: shop_index
    type: slice
  - name: trig_index
    type: slice
  - name: guild_index
    type: slice
  - name: player_table
    type: slice

  - name: obj_data
    fields:
      - name: sbinfo
        type: slice

  - name: zone_data
    fields:
      - name: cmd
        type: slice

  - name: oasis_olc_data
    fields:
      - name: OlcAssembly
        type: slice

  - name: shop_data
    fields:
      - name: type
        type: slice
      - name: in_room
        type: slice
      - name: producing
        type: slice

  - name: assembly_data
    fields:
      - name: pComponents
        type: slice

  # genzon.c
  - name: count_commands
    fields:
      - name: list
        type: slice

  - name: get_flag_by_name
    fields:
      - name: flag_list
        type: slice

  - name: sprintbit
    fields:
      - name: names
        type: slice
  - name: sprinttype
    fields:
      - name: names
        type: slice
  - name: sprintbitarray
    fields:
      - name: names
        type: slice

  - name: pComponents
    type: slice


files:
  - name: "include/*.h"
  - name: "src/*.c"
